<!DOCTYPE html>
<html>
<head>
    <title>TD5 - Comptage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script>
        angular.module('Teste', [])
            .controller('controleur', [
                '$scope', function($scope) {
                    $scope.nombre = 0;
                    $scope.changement = function() {
                        this.nombre = this.texte.split(/\b\w+\b/).length - 1;
                        this.phrase = this.texte.split('.').length - 1;
                    };
                }]);
    </script>
</head>
<body id="page-top">
<nav class="navbar navbar-inverse">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand text-center" href="../index.html">Prog Web (client)</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="../TD1/TD1.html">TD1<span class="sr-only">(current)</span></a></li>
                <li><a href="../TD2/TD2.html">TD2</a></li>
                <li><a href="../TD3/TD3.html">TD3</a></li>
                <li><a href="../TD4/TD4.html">TD4</a></li>
                <li class="active"><a href="TD5.html">TD5</a></li>
                <li><a href="../../MiniProjet/index.html">Projet Widget</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<main class="container" style="margin-bottom: 30px; text-align: center;">
    <h1 style="margin-bottom: 50px;">AngularJS - Comptage d'elements</h1>
    <div class="row">
        <div class="panel panel-default text-center">
            <div class="panel-heading">Comptage de mots</div>
            <div class="panel-body">
                <div ng-app="Teste" ng-controller="controleur">
                    <textarea ng-model="texte" ng-change="changement()" style="height: 400px; width: 50%"></textarea>
                    <br>
                    Nombre de mots : {{nombre}}
                    <br>
                    Nombre de phrases : {{phrase}}
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="text-center">
    <h3>Exercice TD de Guillaume Nedelec</h3>

</body>
</html>
